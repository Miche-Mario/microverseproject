<!DOCTYPE html>
<html>
	<head>
		<title>A Meaningful Page Title</title>
	</head>
	<body>
		<style>
			#img-div {
				text-align: center;
			}
			#image {
				display: block;
				max-width: 100%;
			}
		</style>
		<main id="main">
			<div id="title">Microvers Trials from Miche and Elegis</div>
			<div id="img-div">
				<img id="image" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/tester-or-developer-what-suits-you-the-most.jpg" alt="image" />
				<div id="img-caption">Here is a caption</div>
				<div id="tribute-info">Here is textual content describing the subject of the tribute page</div>
				<a id="tribute-link" href="google.com" target="_blank">Tribute Link</a>
			</div>
		</main>
	</body>
</html>

<!-- OK - Your tribute page should have a main element with a corresponding id of main, which contains all other elements -->
<!-- OK - You should see an element with an id of title, which contains a string (i.e. text), that describes the subject of the tribute page (e.g. "Dr. Norman Borlaug") -->
<!-- OK - You should see either a figure or a div element with an id of img-div -->
<!-- OK - Within the #img-div element, you should see an img element with a corresponding id="image" -->
<!-- OK - Within the #img-div element, you should see an element with a corresponding id="img-caption" that contains textual content describing the image shown in #img-div -->
<!-- OK - You should see an element with a corresponding id="tribute-info", which contains textual content describing the subject of the tribute page -->
<!-- OK You should see an a element with a corresponding id="tribute-link", which links to an outside site, that contains additional information about the subject of the tribute page. HINT: You must give your element an attribute of target and set it to _blank in order for your link to open in a new tab -->
<!-- OK Your #image should use max-width and height properties to resize responsively, relative to the width of its parent element, without exceeding its original size -->
<!-- Ok- Your img element should be centered within its parent element -->
